<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="./css/join.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/jquery-migrate-1.4.1.min.js"></script>
    <script src="./js/member_check.js"></script>
    <script>
        // <![CDATA[
        try {
        window.addEventListener('load', function(){
            setTimeout(scrollTo, 0, 0, 1); 
        }, false);
        } 
        catch(e) {}
        // ]]>
    </script>
</head>
<body>
    <header>
        <h1 class="hidden">
           kt is 로고
        </h1>
        <ul class="menubar">
            <li>
                <a href="#" onclick="join_cancel();">
                    <span class="material-symbols-outlined">
                        arrow_back
                    </span> 
                </a>
            </li>
            <li>
                <a href="../index.html">
                    <span class="material-symbols-outlined">
                        home
                    </span>
                </a>
            </li>
        </ul>
    </header>
    <article id="content">
       <h2>회원 가입</h2>
       <form action="" method="post">
          <ul>
            <li>
                <label for="memberId">아이디</label>
                <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요">
            </li>
            <li>
                <label for="memberPass1">비밀번호</label>
                <input type="password" id="memberPass1" name="memberPass1" placeholder="비밀번호를 입력하세요">
            </li>
            <li>
                <label for="memberPass2">비번확인</label>
                <input type="password" id="memberPass2" name="memberPass2" placeholder="비밀번호를 입력하세요">
            </li>
            <li>
                <label for="memberName">이름</label>
                <input type="text" id="memberName" name="memberName" placeholder="이름을 입력하세요">
            </li>
            <li>
                <label for="memberNick">닉네임</label>
                <input type="text" id="memberNick" name="memberNick" placeholder="닉네임을 입력하세요">
            </li>
            <li>
                <strong>휴대폰</strong>
                <label for="hp1" class="hidden">전화번호국번</label>
                <select name="hp1" id="hp1">
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="016">016</option>
                    <option value="017">017</option>
                    <option value="019">019</option>
                </select> 
                <span>-</span>
                <label for="hp2" class="hidden">전화번호중간4자리</label>
                <input type="text" id="hp2" name="hp2" placeholder="(ex 1234)"> 
                <span>-</span>
                <label for="hp3" class="hidden">전화번호끝4자리</label>
                <input type="text" id="hp3" name="hp3" placeholder="(ex 1234)">
            </li>
            <li>
                <strong>이메일</strong> 
                <label for="mail1" class="hidden">이메일id</label>
                <input type="text" id="mail1" name="mail1">
                <span>@</span> 
                <label for="mail2" class="hidden">이메일계정</label>
                <input type="text" id="mail2" name="mail2">
            </li>
          </ul>
          <button type="submit">회원가입</button>
          <button type="reset">다시쓰기</button>
          
       </form>
    </article>
</body>
</html>
